<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>興趣班學員管理系統</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- 添加 Font Awesome 圖標 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h1>興趣班學員管理系統</h1>
                <p>Student Management System</p>
            </div>
        </header>

        <nav class="main-menu">
            <div class="menu-item active" onclick="switchTab('student-management')">學員管理</div>
            <div class="menu-item" onclick="switchTab('class-management')">課堂管理</div>
            <div class="menu-item" onclick="switchTab('attendance')">點名系統</div>
            <div class="menu-item" onclick="switchTab('statistics')">統計報表</div>
            <div class="menu-item" onclick="switchTab('settings')">系統設定</div>
        </nav>

        <!-- 課堂管理部分 -->
        <div id="class-management" class="section">
            <h2>課堂管理</h2>
            <div class="action-buttons">
                <button class="add-button"><i class="fas fa-plus"></i> 新增班組</button>
                <button class="settings-button">設定週期課堂</button>
            </div>

            <div class="class-schedule">
                <h3>班別時間表</h3>
                <div class="class-list">
                    <div class="class-item">
                        <div class="class-info">
                            <h4>青年班</h4>
                            <div class="time-slot">16:00 - 17:30</div>
                            <div class="day">逢星期六</div>
                        </div>
                        <div class="class-actions">
                            <button class="manage-btn">管理</button>
                            <button class="delete-btn">刪除</button>
                        </div>
                    </div>

                    <div class="class-item">
                        <div class="class-info">
                            <h4>兒童班</h4>
                            <div class="time-slot">17:30 - 19:00</div>
                            <div class="day">逢星期六</div>
                        </div>
                        <div class="class-actions">
                            <button class="manage-btn">管理</button>
                            <button class="delete-btn">刪除</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Google Sheets API -->
    <script src="https://apis.google.com/js/api.js"></script>
    
    <!-- 你的JS文件 -->
    <script src="js/data.js"></script>
    <script src="js/students.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/attendance.js"></script>
    <script src="js/statistics.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
