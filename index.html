<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <h1>Attendance System</h1>
        
        <!-- 添加基本UI元素 -->
        <div class="container">
            <!-- 學生管理部分 -->
            <div class="section">
                <h2>學生管理</h2>
                <div class="form-group">
                    <input type="text" id="studentName" placeholder="學生姓名">
                    <input type="text" id="studentClass" placeholder="班級">
                    <button onclick="app.studentManager.addStudent()">添加學生</button>
                </div>
                <div id="studentList"></div>
            </div>

            <!-- 點名部分 -->
            <div class="section">
                <h2>點名系統</h2>
                <div class="form-group">
                    <select id="classSelect">
                        <option value="">選擇班級</option>
                    </select>
                    <button onclick="app.attendanceManager.takeAttendance()">開始點名</button>
                </div>
                <div id="attendanceList"></div>
            </div>
        </div>
    </div>

    <!-- Google Sheets API -->
    <script src="https://apis.google.com/js/api.js"></script>
    
    <!-- 你的JS文件 -->
    <script src="js/data.js"></script>
    <script src="js/students.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/attendance.js"></script>
    <script src="js/statistics.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
